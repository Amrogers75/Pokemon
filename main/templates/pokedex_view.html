{% extends 'base.html' %}
{% load static %} 

{% block body %} 
    <!-- About Section -->
    <section class="success" id="Pokemon List">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Pokemon List</h1>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 col-lg-offset-5 text-center">
                    {% for object in object_list %}
                    <br>
                    <p><h3><a href="/pokemondetail_view/{{ object.name}}/">{{ object.name }}</a></h3></p>
                    {% endfor %}
                </div>
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href="#" class="btn btn-lg btn-outline">
                        <i class="fa fa-download"></i> Sign In
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock body%}
